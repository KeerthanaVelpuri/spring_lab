- hosts: app_servers
  become: true
  tasks:
    - name: Update packages
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Add simple HTML page
      copy:
        dest: /var/www/html/index.html
        content: "Hello from Student App Server"
